<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 세션 - 소크라테스 아카데미</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css?v=4">
    <link rel="stylesheet" href="/static/css/shared.css?v=1">
    <link rel="stylesheet" href="/static/css/button-system.css?v=1">
    <link rel="stylesheet" href="/static/css/input-components.css?v=1">
    <link rel="stylesheet" href="/static/css/chat.css?v=3">
</head>
<body class="apple-body">
    <div class="apple-container">
        <!-- Global Navigation Bar -->
        <nav class="gnb">
            <div class="gnb-container">
                <div class="gnb-logo">
                    <img src="/static/codle-logo.svg" alt="Codle" class="logo-image" />
                    <div class="logo-divider"></div>
                    <img src="/static/socrates-logo.svg" alt="소크라테스 아카데미" class="socrates-logo" />
                </div>
            </div>
        </nav>
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <h1>소크라테스 아카데미</h1>
                <p>세션에 참여하는 중...</p>
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Error Screen -->
        <div id="error-screen" class="error-screen hidden">
            <div class="error-content">
                <div class="error-icon">⚠️</div>
                <h2>세션 참여 오류</h2>
                <p id="error-message">세션을 찾을 수 없습니다.</p>
                <button onclick="location.reload()" class="btn btn-primary btn-md">다시 시도</button>
            </div>
        </div>

        <!-- Session Info Screen -->
        <div id="session-info-screen" class="session-info-screen hidden">
            <div class="session-info-content">
                <div class="session-topic-section">
                    <div id="session-topic" class="session-topic">세션 주제</div>
                </div>

                <div class="student-form">
                    <input type="text" id="student-name" class="input-field" placeholder="이름을 입력하세요" maxlength="50">
                    <button id="join-session-btn" class="btn btn-success btn-lg btn-full">세션 참여하기</button>
                </div>
            </div>
        </div>

        <!-- Chat Interface (hidden initially) -->
        <div id="chat-interface" class="hidden">
            <!-- This will be loaded from the existing chat interface -->
        </div>

    </div>

    <!-- Scripts -->
    <script src="/static/config.js"></script>
    <script src="/static/js/student-session.js"></script>

    <style>
        .loading-screen, .error-screen, .session-info-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 56px); /* GNB 높이 제외 */
            padding: 2rem;
        }

        .loading-content, .error-content, .session-info-content {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .loading-spinner {
            margin: 2rem auto;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .retry-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .retry-button:hover {
            background: #0056b3;
        }

        .session-topic-section {
            text-align: center;
            margin: 2rem 0;
        }

        .session-topic {
            font-size: 20px;
            font-weight: 600;
            color: #1a202c;
            background: #f8fafc;
            padding: 16px 24px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            margin: 0;
            word-break: keep-all;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .student-form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .student-form input {
            width: 100%;
            padding: 16px 24px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            background: #f8fafc;
            height: auto;
            line-height: 1.4;
            order: 1;
        }

        .student-form input::placeholder {
            font-size: 20px;
            font-weight: 600;
            color: #9ca3af;
        }

        .student-form input:focus {
            outline: none;
            border-color: #3574d9;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(53, 116, 217, 0.1);
        }

        .student-form button {
            width: 100%;
            order: 2;
        }

        .join-button {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .join-button:hover {
            background: #218838;
        }

        .join-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .hidden {
            display: none !important;
        }
    </style>
</body>
</html>
