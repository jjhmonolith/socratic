<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소크라테스 아카데미 - 교사용 (리다이렉트)</title>
    <script>
        // Redirect to new separated architecture
        (function() {
            // Check if user has existing session
            const savedSession = localStorage.getItem('activeSession');

            if (savedSession) {
                try {
                    const sessionData = JSON.parse(savedSession);
                    // Redirect to dashboard with session ID
                    window.location.href = `/pages/teacher-dashboard.html?session=${sessionData.sessionId}`;
                } catch (e) {
                    // Invalid session data, go to setup
                    window.location.href = '/pages/teacher-setup.html';
                }
            } else {
                // No existing session, go to setup
                window.location.href = '/pages/teacher-setup.html';
            }
        })();
    </script>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a202c;
        }

        .loading-container {
            text-align: center;
            background: white;
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        .spinner {
            width: 56px;
            height: 56px;
            border: 6px solid #f1f5f9;
            border-top: 6px solid #3574d9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a202c;
            margin: 0 0 8px 0;
        }

        p {
            font-size: 16px;
            color: #64748b;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>교사용 대시보드 로딩 중...</h1>
        <p>잠시만 기다려주세요</p>
    </div>
</body>
</html>
