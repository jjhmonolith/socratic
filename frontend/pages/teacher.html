<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소크라테스 아카데미 - 교사용 (리다이렉트)</title>
    <script>
        // Redirect to new separated architecture
        (function() {
            // Check if user has existing session
            const savedSession = localStorage.getItem('activeSession');

            if (savedSession) {
                try {
                    const sessionData = JSON.parse(savedSession);
                    // Redirect to dashboard with session ID
                    window.location.href = `/pages/teacher-dashboard.html?session=${sessionData.sessionId}`;
                } catch (e) {
                    // Invalid session data, go to setup
                    window.location.href = '/pages/teacher-setup.html';
                }
            } else {
                // No existing session, go to setup
                window.location.href = '/pages/teacher-setup.html';
            }
        })();
    </script>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            min-height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 32px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin: 0 0 16px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>교사용 대시보드 로딩 중...</h1>
        <p>잠시만 기다려주세요</p>
    </div>
</body>
</html>
